name: flake_check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  flake-checks:
    name: flake_check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            experimental-features = nix-command flakes

      - name: Run flake check and capture logs
        id: flake_check
        run: |
          nix flake check 2>&1 | tee flake_check.log || true
          grep -E "(warning:|error:)" flake_check.log > flake_check_filtered.log || echo "No warnings or errors." > flake_check_filtered.log
          echo "flake_check_log=$(jq -Rs . < flake_check_filtered.log)" >> "$GITHUB_ENV"

      - name: Run flake install and capture logs
        id: flake_install
        run: |
          nix profile install . 2>&1 | tee flake_install.log || true
          grep -E "(warning:|error:)" flake_install.log > flake_install_filtered.log || echo "No warnings or errors." > flake_install_filtered.log
          echo "flake_install_log=$(jq -Rs . < flake_install_filtered.log)" >> "$GITHUB_ENV"

      - name: Debug Logs
        run: |
          echo "Flake Check Log:"
          cat flake_check_filtered.log
          echo "Flake Install Log:"
          cat flake_install_filtered.log

      - name: Send Telegram Notification
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          REPO_NAME="Rishabh5321/seanime-flake"

          # Process logs with proper formatting for Telegram
          FLAKE_CHECK_LOG=$(cat flake_check_filtered.log | perl -pe 's/\n/%0A/g')
          FLAKE_INSTALL_LOG=$(cat flake_install_filtered.log | perl -pe 's/\n/%0A/g')

          # Limit message length to avoid Telegram API limits (4096 characters)
          FLAKE_CHECK_LOG_TRUNCATED=$(echo "$FLAKE_CHECK_LOG" | cut -c -2000)
          FLAKE_INSTALL_LOG_TRUNCATED=$(echo "$FLAKE_INSTALL_LOG" | cut -c -2000)

          # Define status message
          if [[ "${{ job.status }}" == "success" ]]; then
            MESSAGE="✅ Flake check for $REPO_NAME completed successfully on branch $BRANCH_NAME."
          else
            MESSAGE="❌ Flake check for $REPO_NAME failed on branch $BRANCH_NAME. Check GitHub Actions for details."
          fi

          # Send Telegram message
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d "chat_id=$CHAT_ID" \
            -d "text=$MESSAGE%0A%0A<b>Flake Check Log:</b>%0A$FLAKE_CHECK_LOG_TRUNCATED%0A%0A<b>Flake Install Log:</b>%0A$FLAKE_INSTALL_LOG_TRUNCATED" \
            -d "parse_mode=HTML"
